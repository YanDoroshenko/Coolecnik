<!DOCTYPE html>
<html lang="cs">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="res/favicon.png"/>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <title>Coolečnik</title>
    <script>
        function getCookie(name) {
            var matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }
        if (getCookie("myId")) {
            window.location.replace("/game.html");
        }
    </script>
</head>
<body>

<div class="container col-md-3">
    <div class="row justify-content-center">
        <h1 class="h1">COOLEČNÍK</h1>
    </div>
</div>

<div class="container login-form col-md-7">
    
    <button class="btn btn-lg btn-outline-primary green-btn btn-block" type="button" data-toggle="collapse" href="#signin" aria-expanded="false" aria-controls="signin" id="signinCollapseBtn">
        Přihlásit se
    </button>
    <form class="collapse" id="signin">
        <label for="inputLogin" class="sr-only">Login</label>
        <input id="loginLogin" type="text" id="inputLogin" class="form-control" placeholder="Login" autofocus>
        <label for="inputPassword" class="sr-only">Heslo</label>
        <input id="loginPass" type="password" id="inputPassword" class="form-control" placeholder="Heslo">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" id="remembChBox"> Zůstat přihlášený
            </label>
        </div>
        <span id="loginSpan" style="color: red;"></span>
        <div style="display:table; margin:0px auto;">
            <button id="btnLogin" class="btn btn-lg btn-outline-success green-btn btn-block center-block" type="submit">
                Přihlásit se
            </button>
            <button id="btnRec" class="btn btn-outline-warning btn-block center-block" data-toggle="modal"
                    data-target="#myModal" style="margin-top:3%;">Zapomenuté heslo
            </button>
        </div>
    
        <br>    
    </form>


    <button class="btn btn-lg btn-outline-primary green-btn btn-block" type="button" data-toggle="collapse"
            href="#register" aria-expanded="false" aria-controls="register" id="regCollapseBtn">
        Zaregistrovat se
    </button>
    <span id="regSpan" style="color: red;"></span>
    <form class="collapse" id="register">
        <input id="regEmail" type="email" placeholder="E-mail" class="form-control">
        <input id="regLogin" type="text" placeholder="Login" class="form-control" required>
        <input id="regFirstName" type="text" placeholder="Jméno (nepovinné)" class="form-control">
        <input id="regLastName" type="text" placeholder="Příjmení (nepovinné)" class="form-control">
        <input id="regPass1" type="password" placeholder="Heslo" class="form-control">
        <input id="regPass2" type="password" placeholder="Heslo znovu" class="form-control">
        <button id="btnRegister" class="btn btn-lg btn-secondary green-btn btn-block" type="button" >Zaregistrovat se</button>
    </form>
    <hr class="hr-light"/>

    <button class="btn btn-lg btn-outline-primary green-btn btn-block" type="button" data-toggle="collapse" href="#anonplay" aria-expanded="false" aria-controls="anonplay" id="anonGameCollapseBtn">Anonymní hra
    </button>
    <form class="collapse" id="anonplay">
        
        <div style="width: 33%; float: left; text-align: center;margin-top:2%;"><span class="label label-default">8-Pool</span></div>
        <div style="width: 33%; float: left; text-align: center;">
            <label class="switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
        <div style="width: 33%; float: right; text-align: center;margin-top:2%;">
            <span class="label label-default">Karambol</span>
        </div>
        
        <input id="pl0" type="text" placeholder="Jméno" class="form-control" required>
        <input id="pl1" type="text" placeholder="Jméno" class="form-control" required>
        <hr class="hr-green"/>
        <button class="btn btn-lg btn-secondary green-btn btn-block" type="submit">Start game</button>
    </form>
</div>



<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Obnovení hesla</h4>
        </div>
          <div style="padding: 5% 5% 5% 5%;">
              <br>
              <form id='recEmail' style='display: block;'>
                  <input id="recEmailForm" type="text" placeholder='Zadejte váš email' class='form-control' required>
                  <button id='recEmailBtn' class='btn btn-lg btn-secondary green-btn btn-block' type='submit'>
                      Pokračovat
                  </button>
                  <span id='recEmailSpan'></span>
                  <span>Na zadaný email dostenete dopis s speciálním kódem, který bude muset uvést v další formě</span>
              </form>

              <form id='recRecCode' style='display: none;'>
                  <input id='recRecCodeForm' type='text' placeholder='Zadejte kod' class='form-control' required>
                  <button id='recRecCodeBtn' class='btn btn-lg btn-secondary green-btn btn-block' type='submit'>
                      Pokračovat
                  </button>
                  <span id='recRecCodeSpan'></span>
              </form>

              <form id='recRecNewPass' style='display: none;'>
                  <input id='recRecNewPass1' placeholder='Nové heslo' type="password" class='form-control' required>
                  <input id='recRecNewPass2' placeholder='Nové heslo znovu' type="password" class='form-control'
                         required>
                  <button id='recRecNewPassBtn' class='btn btn-lg btn-secondary green-btn btn-block' type='submit'>
                      Pokračovat
                  </button>
                  <span id='recRecNewPassSpan'></span>
              </form>
              <br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

<script src="js/authCookies.js"></script>
<script src="js/login.js"></script>
<script src="js/registration.js"></script>
<script src="js/recoveryPassword.js"></script>
<script src="js/indexCollapseForms.js"></script>

</body>
</html>
