<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="res/favicon.png"/>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>8-pool Game</title>
</head>
<body>
<nav class="navbar navbar-inverse green-nav navbar-toggleable-sm">
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbar"
            aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse justify-content-md-center collapse" id="navbar" aria-expanded="false">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link ">8-Pool</a>
            </li>
             <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown02" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Pravidla</a>
                <div class="dropdown-menu" aria-labelledby="dropdown02">
                    <a class="dropdown-item" href="#">Osmiƒçka</a>
                    <a class="dropdown-item" href="#">Karambol</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Friends</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown03" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Profile</a>
                <div class="dropdown-menu" aria-labelledby="dropdown03">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Statistic</a>
                    <a class="dropdown-item" href="#">Log Out</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container col-md-7 marg">
    <div class="row justify-content-center">
        <h3 class="h3 ">
            <img src="">
            <span>Player1</span>
            vs
            <span class="active-player">Player2</span>
            <img src="res/gambling.png">
        </h3>
    </div>

    <div class="row mt-3">
        <div class="list-group p-0 col-3">
            <button class="btn btn-lg btn-good-pokes" data-toggle="gp1" title="Good Pokes"
                    data-content="Number of good pokes">9
            </button>
            <button class="btn btn-lg btn-bad-pokes" data-toggle="bp1" title="Bad Pokes"
                    data-content="Number of bad pokes">10
            </button>
        </div>

        <h5 class="h5 col-6 align-self-center text-center">15m : 36s</h5>

        <div class="list-group p-0 col-3">
            <button class="btn btn-lg btn-good-pokes" data-toggle="gp2" title="Good Pokes"
                    data-content="Number of good pokes">12
            </button>
            <button class="btn btn-lg btn-bad-pokes" data-toggle="bp2" title="Bad Pokes"
                    data-content="Number of bad pokes">10
            </button>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row justify-content-center mb-2">
            <button class="btn btn-outline-info col-4 mx-auto">Correct</button>
            <button class="btn btn-outline-warning col-4 mx-auto">Faul</button>
        </div>
        <div class="row justify-content-center mt-2">
            <button class="btn btn-outline-success col-4 mx-auto"
                data-toggle="modal" data-target="#winModalWindow">
                Win!
            </button>
            <button id="looseModalBtn" type="button" class="btn btn-outline-danger col-4 mx-auto"
                    data-toggle="modal" data-target="#looseModalWindow">
                Loose!
            </button>
        </div>
    </div>
</div>

<!-- Modal Loose -->
<div class="modal fade " id="looseModalWindow" tabindex="-1" role="dialog" aria-labelledby="looseModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-pop-up">
            <div class="modal-header">
                <h5 class="modal-title" id="looseModal">You Lost? You're looser then.</h5>
            </div>
            <div class="modal-body row justify-content-center">
                <a class="col-8 mb-2 btn green-btn" href="#">Faul with 8</a>
                <a class="col-8 mb-2 btn green-btn" href="#">8 too soon</a>
                <a class="col-8 mb-2 btn green-btn" href="#">8 to wrong hole</a>
                <a class="col-8 btn green-btn" href="#">8 of the table</a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">No, I did not.</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Win -->
<div class="modal fade " id="winModalWindow" tabindex="-1" role="dialog" aria-labelledby="winModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-pop-up">
            <div class="modal-header">
                <h5 class="modal-title" id="winModal">Winner? You sure?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Yes, I won!</button>
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">No, shame.</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
