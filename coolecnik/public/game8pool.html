<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="res/favicon.png"/>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>8-pool</title>
</head>
<body>
<nav class="navbar navbar-inverse green-nav navbar-toggleable-sm">
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbar"
            aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse justify-content-md-center collapse" id="navbar" aria-expanded="false">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link ">8-Pool</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Turnaje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Přátelé</a>
            </li>
			<li class="nav-item">
                <a class="nav-link" href="#">Pravidla</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown03" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Profil</a>
                <div class="dropdown-menu" aria-labelledby="dropdown03">
                    <a class="dropdown-item" href="#">Profil</a>
                    <a class="dropdown-item" href="#">Statistika</a>
                    <a class="dropdown-item" href="#">Odhlásit se</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container col-md-7 marg">
    <div class="row justify-content-center">
        <h3 class="h3 ">
            <img src="">
            <span>David</span>
            vs
            <span class="active-player">Potato</span>
            <img src="res/gambling.png">
        </h3>
    </div>

    <div class="row mt-3">
        <div class="list-group p-0 col-3">
            <button class="btn btn-lg btn-good-pokes" data-toggle="gp1" title="Good Pokes"
                    data-content="Number of good pokes">9
            </button>
            <button class="btn btn-lg btn-bad-pokes" data-toggle="bp1" title="Bad Pokes"
                    data-content="Number of bad pokes">10
            </button>
        </div>

        <h5 class="h5 col-6 align-self-center text-center">15m : 36s</h5>

        <div class="list-group p-0 col-3">
            <button class="btn btn-lg btn-good-pokes" data-toggle="gp2" title="Good Pokes"
                    data-content="Number of good pokes">12
            </button>
            <button class="btn btn-lg btn-bad-pokes" data-toggle="bp2" title="Bad Pokes"
                    data-content="Number of bad pokes">10
            </button>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row justify-content-center mb-2">
            <button class="btn btn-outline-info col-5 mx-auto">Správný strk</button>
            <button class="btn btn-outline-danger col-5 mx-auto">Utopení bílé koule</button>
        </div>
        <div class="row justify-content-center mb-2">
            <button class="btn btn-outline-warning col-5 mx-auto">Nesprávný strk</button>
            <button class="btn btn-outline-danger col-5 mx-auto">Faul: cizí koule</button>
        </div>
        <div class="row justify-content-center mb-2">
            <button class="btn btn-outline-secondary col-5 mx-auto">Krok zpět</button>
            <button class="btn btn-outline-danger col-5 mx-auto">Faul: jiný</button>
        </div>
        <div class="row justify-content-center mt-2">
            <button id="looseModalBtn" type="button" class="btn btn-outline-success col-5 mx-auto"
                    data-toggle="modal" data-target="#looseModalWindow">
                Konec hry!
            </button>
        </div>
    </div>
</div>

<!-- Modal Loose -->
<div class="modal fade " id="looseModalWindow" tabindex="-1" role="dialog" aria-labelledby="looseModal"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-pop-up">
            <div class="modal-header">
                <h5 class="modal-title" id="looseModal">Je hra ukončena korektně?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row justify-content-center">
                <a class="col-8 mb-2 btn btn-success" href="#">Ano, je!</a>
                <a class="col-8 mb-2 btn btn-danger" href="#wrong" data-toggle="collapse"
                   aria-expanded="false" aria-controls="wrong">
                    Ne, není!</a>
            </div>
            <div class="collapse" id="wrong">
                <div class="row justify-content-center mb-2">
                    <a class="col-8 mb-2 btn green-btn" href="#">Faul při potápění 8</a>
                    <a class="col-8 mb-2 btn green-btn" href="#">8 utopena příliš brzy</a>
                    <a class="col-8 mb-2 btn green-btn" href="#">8 utopena do jiného rohu</a>
                    <a class="col-8 btn green-btn" href="#">8 vyražena ze stolu</a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Storno</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
