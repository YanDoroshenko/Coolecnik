<!-- create tournament panel -->
<div class="container col-md-6 col-xl-4 marg" id="newGameDiv">
    <h3 class="row justify-content-center">Nový turnaj</h3>
    <form id="newGame">
        <label for="tournamentTitle">Název turnaje: </label>
        <input type="text" id="tournamentTitle" class="form-control" required>

        <div class="row justify-content-around mt-3">
            <div><span
                    class="label label-default">8-Pool</span></div>
            <div>
                <label class="switch">
                    <input type="checkbox" id="gameType">
                    <span class="slider round"></span>
                </label>
            </div>
            <div>
                <span class="label label-default">Karambol</span>
            </div>
            <script>
                $("#gameType").prop("checked", false);
            </script>
        </div>
        <div class="row justify-content-center">
            <div class="btn-group">
                <button id="player" class="btn btn-secondary btn" type="button" value="-1">Zvolte hráče</button>
                <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                        data-toggle="dropdown"
                        id="inviteFriend" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <button id="addPlayer" type="button" class=" btn green-btn m-2">Přidat hráče</button>
                <div id="friendlist" class="dropdown-menu">
                </div>
            </div>
        </div>


        <div id="carambParams" class="col-md-10 mx-auto"
             style="display:none; border: green solid 1px; padding-bottom: 2%; padding-top: 2%; margin-top: 2%">
            <div style="width: 33%; float: left; text-align: center;margin-top:2%;"><span class="label label-default">Karamboly</span>
            </div>
            <div style="width: 33%; float: left; text-align: center;">
                <label class="switch">
                    <input type="checkbox" id="karambolGameType">
                    <span class="slider round"></span>
                </label>
            </div>
            <div style="width: 33%; float: right; text-align: center;margin-top:2%;">
                <span class="label label-default">Kola</span>
            </div>

            <input id='carambCount' type='text' placeholder='Počet karambolů/kol' class='form-control'>
        </div>

        <hr class="hr-green" id="hr"/>
        <div>
            <h5 class="h5">
                Protihráči:
            </h5>
            <div id="playerslist" class="list-group">

            </div>
        </div>
        <hr class="hr-green"/>
        <div id="newGameSpan" class="alert alert-danger d-none" ></div>
        <button class="btn btn-lg btn-secondary green-btn btn-block" type="submit" id="createTournament">Založit
            turnaj
        </button>
    </form>
    <div>

    </div>
</div>
